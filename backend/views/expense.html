<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-outline-success mt-3 p-3" id="buy-premium-btn">
        Buy Premium Membership
      </button>
    </div>
    <div class="container mt-5">
      <h1 class="text-center text-primary">Expense Application</h1>
      <div class="card shadow p-4 mx-auto">
        <form>
          <div class="mb-3">
            <label class="form-label" for="amount">Enter amount: </label>
            <input
              class="form-control"
              type="number"
              id="amount"
              name="amount"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="description"
              >Enter description:
            </label>
            <input
              class="form-control"
              type="text"
              name="description"
              ,
              id="description"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="category">category:</label>
            <select class="form-select" id="category" name="category">
              <option value="Entertainment">Entertainment</option>
              <option value="Food & Drinks">Food & Drinks</option>
              <option value="Shopping">Shopping</option>
              <option value="Health & Fitness">Health & Fitness</option>
              <option value="Transportation">Transportation</option>
              <option value="Bills & Utilities">Bills & Utilities</option>
            </select>
          </div>

          <button class="btn btn-outline-success w-100" id="add" type="submit">
            Add
          </button>
        </form>
      </div>
      <hr />
      <h2 class="text-center mt-4">Expenses</h2>
      <ul class="list-group w-80 mx-4" id="expenses"></ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/expense.js"></script>
    <script src="/js/cashfreeWebSelf.js"></script>
  </body>
</html>
