<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Application 2.0</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <link rel="stylesheet" href="/css/expense.css" />
  </head>
  <body>
    <div class="container">
      <button id="buy-premium-btn">Buy Premium Membership</button>

      <h2 id="premium-msg">🌟 You are a premium user now 🌟</h2>
      <button id="downloadexpense">Download File</button>

      <button id="leaderboard-btn">Show Leaderboard</button>

      <div id="leaderboard-container">
        <h3 class="text-success">🏆 Leaderboard</h3>
        <ul id="leaderboard-list"></ul>
      </div>

      <h1>Expense Application 3.0</h1>

      <div class="card">
        <form>
          <label class="form-label" for="amount">Enter amount:</label>
          <input
            class="form-control"
            type="number"
            id="amount"
            name="amount"
            required
          />

          <label class="form-label" for="description">Enter description:</label>
          <input
            class="form-control"
            type="text"
            id="description"
            name="description"
            required
          />

          <label class="form-label" for="category">Category:</label>
          <select class="form-select" id="category" name="category">
            <option value="Entertainment">Entertainment</option>
            <option value="Food & Drinks">Food & Drinks</option>
            <option value="Shopping">Shopping</option>
            <option value="Health & Fitness">Health & Fitness</option>
            <option value="Transportation">Transportation</option>
            <option value="Bills & Utilities">Bills & Utilities</option>
          </select>

          <button class="btn-submit" id="add" type="submit">Add</button>
        </form>
      </div>
      <div class="container mb-3">
        <label for="expense-limit" class="form-label">Expenses per page:</label>
        <select
          id="expense-limit"
          class="form-select"
          style="width: auto; display: inline-block"
        >
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="40">40</option>
        </select>
      </div>

      <h2 class="text-secondary">Expenses</h2>
      <ul id="expenses"></ul>
    </div>

    <div
      id="pagination-buttons"
      class="container d-flex justify-content-center my-4"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/expense.js"></script>
    <script src="/js/leaderboard.js"></script>
    <script src="/js/cashfreeWebSelf.js"></script>
  </body>
</html>
