<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <form
      class="login-form text-white px-4 py-5 w-100"
      style="max-width: 400px"
    >
      <h1 class="fw-bold text-center mb-4 fs-3">Login</h1>

      <div class="mb-3">
        <label for="email" class="form-label">Enter your email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control p-3"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Enter your password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control p-3"
          placeholder="Enter your password"
          required
        />
      </div>

      <button
        id="login"
        class="btn btn-login text-white w-100 py-3 mb-3"
        type="submit"
      >
        Login
      </button>

      <p class="text-center mt-3">
        <a
          href="/signup.html"
          class="text-info form-text-link"
          style="cursor: pointer"
        >
          New user? SignUp here
        </a>
      </p>

      <div class="text-center mt-2">
        <button
          id="forgot-password"
          class="btn btn-link btn-link-custom w-100 text-center"
          type="button"
        >
          Forgot password? click here
        </button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
